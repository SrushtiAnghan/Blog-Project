<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="Main-container">
        <div class="container">
            <div>
                <h1 class="hading-1">Welcome Back!</h1>
                <p class="pgh-1">Log in to your account</p>
            </div>
            <form action="">
                <div class="login-input">
                    <input class="sr-only" id="email" type="text" placeholder="Email address" required>
                    <input class="sr-only" id="password" type="password" placeholder="Password" required>
                </div>
                <div class="second-part">
                   <div class="remember">
                        <input type="checkbox">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="Login"  onclick="login()">
                    <button  type="submit">LOGIN</button>
                </div>
                <div class="last-register">
                    <p>Or not have account<a href="./Register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

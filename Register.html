<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <script src="Register.js"></script>
    <title>Register</title>
</head>

<body>
    <form id="form" method="get" onsubmit="register()">
        <div class="Main-Register">
            <div class="Register-container">
                <div>
                    <h1 class="register-hading">Register</h1>
                    <p class="register-phg1">Please add your details to register with us</p>
                </div>


                <div class="login-main-name">
                    <div class="login-text001">
                        <input class="text-only" id="first_name" type="text" placeholder="First name" required>

                    </div>
                    <div class="login-text002">
                        <input class="text-only" id="last_name" type="text" placeholder="Last name" required>
                    </div>
                </div>
                <div>
                    <input class="sr-only" id="email" type="text" placeholder="Email address" required>
                </div>
                <div>
                    <input class="sr-only" id="password" type="password" placeholder="Password" required>
                </div>
                <div class="Register">
                    <button>SUBMIT</button>
                </div>
                <div class="last-login">
                    <p>Or already have an account <a href="/Login.html">Login</a></p>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
